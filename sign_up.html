<!DOCTYPE html> <!-- Define document type as HTML5 -->
<html lang="en"> <!-- Begin HTML document with English language -->
<head> <!-- Head section containing metadata and external resources -->

    <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport settings -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Link to Bootstrap CSS -->
    <title>Sign Up</title> <!-- Title of the webpage -->
    <link href="/css/style.css" rel="stylesheet"> <!-- Link to custom CSS stylesheet -->
</head>
<body>

  <nav class="nav-back navbar navbar-expand-lg navbar-light fixed-top"> <!-- Navigation bar section -->
    
    <div> <!-- Navbar brand logo -->
      <a class="navbar-brand" href="/index.html">
        <img src="/pictures/logo.png" alt="Logo" style="width:40px;" class="rounded-pill">
      </a>
    </div>
    <div> <!-- Navbar toggle button -->
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03"> <!-- Navbar collapsible content -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- Navbar items -->
        <li class="nav-item">
          <a class="nav-link active" href="/login.html">Login</a>
        </li>
      </ul>
      <div class="col-sm-7"> <!-- Logo and title section -->
        <h3>PHOTOMEAL</h3>
      </div>
    </div>
  </nav>
  
  <div class="mt-5"> <!-- Main content container -->

    <div class="row justify-content-center"> <!-- Row for form alignment -->

      <div class="p-5 col-sm-4" style="--bs-bg-opacity: .25;"> <!-- Form container -->
        <form class="py-5 bg-body shadow p-4" style="--bs-bg-opacity: .25;"> <!-- Sign up form -->
          <h1 class="text-black">SIGN UP</h1>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="Password" placeholder="Enter your password">
              <span class="input-group-text"><i class="far fa-eye-slash" id="togglePassword"></i></span>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Re-enter password</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="rePassword" placeholder="Re-enter your password">
              <span class="input-group-text"><i class="far fa-eye-slash" id="togglerePassword"></i></span>
            </div>
          </div>
          <div class="mb-3 d-flex">
            <div class="button-container">
              <button type="button" class="btn-storage" onclick="signup()">Submit</button>
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> <!-- Bootstrap JS -->
  <script src="https://kit.fontawesome.com/68f91bbbdc.js" crossorigin="anonymous"></script> <!-- Font Awesome JS -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script> <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script> <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script> <!-- Firebase Database -->
  <script src="../js/sign_up.js"></script> <!-- Custom sign up JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
