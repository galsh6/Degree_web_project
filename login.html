<!doctype html> <!-- Define document type as HTML5 -->
<html lang="en"> <!-- Begin HTML document with English language -->
  <head> <!-- Head section containing metadata and external resources -->
    <meta charset="utf-8"> <!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive viewport settings -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- Link to Bootstrap CSS -->

    <title>Login</title> <!-- Title of the webpage -->
    <link href="/css/style.css" rel="stylesheet"> <!-- Link to custom CSS stylesheet -->
  </head>
  <body> <!-- Body of the webpage -->

    <nav class="nav-back navbar navbar-expand-lg navbar-light fixed-top"> <!-- Navigation bar section -->
      <div > <!-- Navbar brand logo -->
        <a class="navbar-brand" href="/index.html">
          <img src="/pictures/logo.png" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
      </div>
      <div > <!-- Navbar toggle button -->
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
          </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03"> <!-- Navbar collapsible content -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- Navbar items -->
          <li class="nav-item">
            <a class="nav-link active" href="/login.html">Login</a>
          </li>
        </ul>
        <div class="col-sm-7"> <!-- Logo and title section -->
          <h3>PHOTOMEAL</h3>
        </div>
      </div>
    </nav>

    <div class="contanier"> <!-- Main content container -->
      <form class="w-50 mx-auto py-5 shadow p-4"> <!-- Login form -->
        <h3 class="text-white">Login In</h3><hr >
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Password</label>
          <div class="input-group mb-3">
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <span class="input-group-text"><i class="far fa-eye-slash" id="togglePassword"></i></span>
          </div>
        </div>
        <div class="mb-3 d-flex">
          <button type="button" class="btn btn-success" onclick="login()">Login</button>
          <p class="form-label ms-auto mt-2"><a href="/sign_up.html" style="color: black;">Create New Account?</a></p>
        </div>
      </form>
    </div>

    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const Password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
         // toggle the type attribute
         const type = Password.getAttribute("type") === "password" ? "text" : "password";
         Password.setAttribute("type", type);
         // toggle the eye icon
         this.classList.toggle('fa-eye');
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> <!-- Bootstrap JS -->
    <script src="https://kit.fontawesome.com/68f91bbbdc.js" crossorigin="anonymous"></script> <!-- Font Awesome JS -->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script> <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script> <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script> <!-- Firebase Database -->
    <script src="../js/login.js"></script> <!-- Custom login JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
  </body>
</html>
