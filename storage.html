<!-- Modal for adding a type -->
<div class="modal" id="addtype">
  <div class="modal-dialog">
    <div class="modal-content">
      <div>
        <form class="w-50-2 py-5 shadow p-4"> <!-- Form for adding a type -->
          <h3 class="text-white">Add Type</h3><hr>
          <div class="mb-3">
            <label for="typeinput" class="form-label">Type</label>
            <input type="text" class="form-control" id="typeinput" placeholder="Enter Type">
          </div>
          <div class="mb-3 d-flex">
            <div class="button-container">
              <button type="button" class="btn-storage" onclick="addtype()">Submit</button>
              <button type="button" class="btn-storage" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
